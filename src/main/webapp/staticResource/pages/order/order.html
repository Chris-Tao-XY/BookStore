<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>我的订单</title>
	<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
	<base href="http://localhost:8080/NewBook_war_exploded/staticResource/">
<link type="text/css" rel="stylesheet" href="static/css/style.css" >
<style type="text/css">
	h1 {
		text-align: center;
		margin-top: 200px;
	}
</style>
	<script type="text/javascript">
		$(function (){
			$.ajax({
				url: "http://localhost:8080/NewBook_war_exploded/order/display",
				type: "post",
				dataType: "json",
				data: {},
				success:
						function (data) {
							let orderList="";
							for (var i=0;i<data.orders.length;i++){
								orderList+=`<tr>
 												<td>${data.orders[i].createTime}</td>
												<td>${data.orders[i].total}</td>
												<td>${data.orders[i].status}</td>
												<td><a href="#">查看详情</a></td>
											</tr>`;
							}
							$(".tbody").html(orderList);
						}
			});
		});
	</script>
</head>
<body>
	
	<div id="header">
			<img class="logo_img" alt="" src="static/img/logo.gif" >
			<span class="wel_word">我的订单</span>
			<div>
				<span>欢迎<span class="um_span">韩总</span>光临尚硅谷书城</span>
				<a href="pages/order/order.html">我的订单</a>
				<a href="index.html">注销</a>&nbsp;&nbsp;
				<a href="index.html">返回</a>
			</div>
	</div>
	
	<div id="main">
		
		<table>
			<thead>
			<tr>
				<td>日期</td>
				<td>金额</td>
				<td>状态</td>
				<td>详情</td>
			</tr>
			</thead>
			<tbody class="tbody">

			</tbody>

		</table>
		
	
	</div>
	
	<div id="bottom">
		<span>
			尚硅谷书城.Copyright &copy;2015
		</span>
	</div>
</body>
</html>
